<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Test results</h1>
      <section class="result">
        <h2 class="result__title">Your Result</h2>
        <div class="result__score-container">
          <meter value="76" min="0" max="100" class="sr-only">76 of 100</meter>
          <p class="result__score-display">
            <span class="result__score-value">76</span>
            <span class="result__score-max">of 100</span>
          </p>
        </div>
        <p class="result__grade">Great</p>
        <p class="result__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__reaction">
          <h3 class="summary__reaction-title">Reaction Time</h3>
          <p class="summary__reaction-score">80 / 100</p>
        </div>
        <div class="summary__memory">
          <h3 class="summary__memory-title">Memory</h3>
          <p class="summary__memory-score">92 / 100</p>
        </div>
        <div class="summary__verbal">
          <h3 class="summary__verbal-title">Verbal</h3>
          <p class="summary__verbal-score">61 / 100</p>
        </div>
        <div class="summary__visual">
          <h3 class="summary__visual-title">Visual</h3>
          <p class="summary__visual-score">72 / 100</p>
        </div>
        <a class="summary__button" href="#">Continue</a>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Theosaurus-Rex">Theo Harris</a>.
      </p>
    </footer>
  </body>
</html>
